version: 2.1

#
# Orbs
#
orbs:
  tools: naturalcycles/tools@volatile
  # tools: naturalcycles/tools@dev:1

#
# Workflows
#
workflows:
  version: 2
  default-workflow:
    jobs:
      - tools/build-publish-lib-job:
          filters:
            branches:
              only: master
      - tools/test-lib-job:
          CC_TEST_REPORTER_ID: 7997607c5b558cb4d41dc064f3df1a81c07f2de9861ed73c738c23ed8dbab69e

  nightly-workflow:
    triggers:
      - schedule:
          cron: '0 4 * * *' # 04:00 every day
          filters:
            branches:
              only: master
    jobs:
      - tools/nightly-lib-job
